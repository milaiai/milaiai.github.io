<footer class="bg-gray-800 text-white p-6">

    {{ if .Site.Menus.foot }}
    <div class="flex justify-center w-full md:flex md:flex-row sm:items-center sm:w-auto mb-4">
        <div>
            {{ range .Site.Menus.foot }}
            <a href="{{ .URL }}" class="no-underline block sm:inline-block text-gray-400 hover:text-white">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
    <div class="container mr-auto ml-auto">
        <p>&copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}" class="hover:text-gray-500">{{ .Site.Title }}</a></p>
        <p>Powered by <a href="https://gohugo.io/" class="hover:text-gray-500">Hugo</a>, Theme <a href="https://github.com/opera7133/Blonde" class="hover:text-gray-500">Blonde</a>.</p>
    </div>
    <script src="{{ "/js/switch.js" | relURL }}"></script>

    <!-- Math support -->
    <script src='http://cdn.mathjax.org/mathjax/latest/MathJax.js' type='text/javascript'>    
    MathJax.Hub.Config({
        HTML: ["input/TeX","output/HTML-CSS"],
        TeX: { extensions: ["AMSmath.js","AMSsymbols.js"],
               equationNumbers: { autoNumber: "AMS" } },
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: { inlineMath: [ ['$','$'] ],
                   displayMath: [ ['$$','$$']  ],
                   processEscapes: true
                  },
        "HTML-CSS": { availableFonts: ["TeX"],
                      linebreaks: { automatic: true } }
    } );</script>

    <!-- <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script> -->

    <!-- <script src="{{ "/js/custom.js" | relURL }}"></script> -->
</footer>
